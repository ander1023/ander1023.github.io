<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img ,#detail{
            /* width: 100vw; */
            height: 50vh;
        }
        a{
            display: block;

            line-height: 40px;
            margin: 5px;
            border: solid 2px #99ccff;
            border-radius: 5px;
            padding: 3px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="./images/Notes_200905_014117_1.jpg"/>
    <hr>
    <div id="detail">
        <h2>介绍</h2>
    </div>

    <hr>
    <div id="mainpage">
        <h2>个人主页</h2>
    </div>
    <hr>
    <div id="friends">
        <h2>友人</h2>
    </div>
    <hr>
    <div  id="tools">
        <h2>工具</h2>
    </div>
</body>

<script>
       
    var friends = [
        {
            'key':'AllureYu',
            'value':'https://allureyu.github.io'
        }
    ]
    createA(friends,'friends')
    var mainpage = [
        {'key':'Github','value':'https://github.com/ander1023'},
        {'key':'CSDN','value':'https://blog.csdn.net/Ander1023?type=blog'},
        {'key':'Gitee','value':'https://gitee.com/ander1023'}
    ]
    createA(mainpage,'mainpage')
    var detail = "欢迎光临？"
    createP(detail,'detail')
    var tools = [
        {'key':'Winter','value':'winter.html'},
        {'key':'打字练习','value':'keyboard_page/keyboard.html'},
        {'key':'字母解释法','value':'letter_page/index.html'},
        {'key':'硬币','value':'select/index.html'},
        {'key':'睡觉！','value':'sleep/index.html'},
        {'key':'眼保健操！ ','value':'eyes/index.html'},
        {'key':'文章保存','value':'article/index.html'},
    ]
    createA(tools,'tools')




    function createP(text,divId){
        let a = document.createElement('p');
        a.innerHTML=text
        document.getElementById(divId).appendChild(a);
    }
    function createA(list, divId) {
        for (var key in list) {  
        let key1 =list[key].key; 
        let value1 = list[key].value;
        let a = document.createElement('a');
        a.innerHTML=key1
        a.setAttribute('href', value1);
        a.setAttribute('target', '_blank');
        document.getElementById(divId).appendChild(a);
        }
    }
</script>
</html>
